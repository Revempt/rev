<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Project Rev Terminal: interface cyberpunk interativa com conteúdos personalizados.">

    <meta property="og:title" content="Project Rev Terminal">
    <meta property="og:description" content="Project Rev Terminal: interface cyberpunk interativa com conteúdos personalizados.">
    <meta property="og:image" content="imagens/assets/miniatura.png">
    <meta property="og:url" content="/">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="imagens/assets/miniatura.png">

    <title>Project Rev Terminal</title>
    <link rel="manifest" href="/rev/manifest.json">
    <link rel="icon" type="image/png" href="imagens/icons/icon-192.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome (para ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Tone.js (para áudio) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-gray-300">

    <canvas id="particle-canvas"></canvas>

    <!-- Ecrã de Boot -->
    <div id="boot-screen" class="w-screen h-screen flex items-center justify-center bg-black text-red-500 font-mono absolute top-0 left-0 z-20">
        <p id="boot-text" class="text-lg sm:text-2xl px-4"></p>
    </div>
    
    <!-- Conteúdo Principal (escondido inicialmente) -->
    <div id="main-container" class="w-screen min-h-screen flex-col lg:flex-row font-mono hidden relative z-10">

        <div id="diagnostics-menu" class="fixed top-4 right-4 z-50">
            <button id="diagnostics-menu-toggle" aria-haspopup="true" aria-expanded="false" aria-controls="diagnostics-dropdown" class="w-12 h-12 ui-background border border-red-800/70 hover:bg-red-500/10 transition-colors flex items-center justify-center">
                <span class="sr-only">Abrir menu de diagnóstico</span>
                <span class="flex flex-col gap-1.5">
                    <span class="w-1.5 h-1.5 rounded-full bg-red-500"></span>
                    <span class="w-1.5 h-1.5 rounded-full bg-red-500"></span>
                    <span class="w-1.5 h-1.5 rounded-full bg-red-500"></span>
                </span>
            </button>

            <div id="diagnostics-dropdown" class="hidden absolute top-14 right-0 min-w-44 ui-background border border-red-800/70 p-1">
                <button id="diagnostics-open" class="w-full text-left px-3 py-2 text-red-300 hover:bg-red-500/10 transition-colors">Diagnóstico</button>
            </div>
        </div>

        <div id="diagnostics-modal" class="hidden fixed inset-0 z-[60]">
            <div id="diagnostics-modal-backdrop" class="absolute inset-0 bg-black/70"></div>
            <div role="dialog" aria-modal="true" aria-labelledby="diagnostics-modal-title" class="relative z-10 w-[calc(100%-2rem)] max-w-2xl mx-auto mt-16 sm:mt-24 ui-background border border-red-800/60 p-4 sm:p-5">
                <div class="flex items-center justify-between gap-4 mb-3">
                    <h2 id="diagnostics-modal-title" class="text-red-500 text-lg sm:text-xl tracking-widest text-glow">DIAGNÓSTICO</h2>
                    <button id="diagnostics-close" class="text-red-400 hover:text-white text-xl leading-none px-2" aria-label="Fechar diagnóstico">&times;</button>
                </div>

                <p id="diagnostics-status" class="text-sm text-gray-400 mb-3">Pronto para diagnóstico.</p>
                <div id="diagnostics-container" class="space-y-3"></div>

                <div class="mt-4 flex flex-wrap gap-2">
                    <button id="diag-clear-cache" class="px-3 py-2 border border-red-800/70 text-red-300 hover:bg-red-500/10">Limpar cache do site</button>
                    <button id="diag-reload" class="px-3 py-2 border border-red-800/70 text-red-300 hover:bg-red-500/10">Recarregar</button>
                </div>
            </div>
        </div>
        
        <!-- Menu Mobile Toggle -->
        <button id="mobile-menu-toggle" aria-label="Abrir menu" class="lg:hidden fixed top-4 left-4 z-30 bg-gray-900/80 p-3 border border-red-800/50 text-red-500 hover:bg-red-500/20 transition-colors">
            <i class="fas fa-bars text-xl"></i>
        </button>
        
        <!-- Barra Lateral -->
        <aside id="sidebar" class="w-full lg:w-1/4 lg:max-w-xs h-auto lg:h-screen ui-background border-b-2 lg:border-b-0 lg:border-r-2 border-red-900 p-4 flex flex-col flex-shrink-0 transform lg:transform-none transition-transform duration-300 lg:relative fixed top-0 left-0 z-20 lg:z-10 -translate-x-full lg:translate-x-0">
            <!-- Botão fechar mobile -->
            <button id="mobile-menu-close" aria-label="Fechar menu" class="lg:hidden absolute top-4 right-4 text-red-500 hover:text-white text-xl">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="flex-grow flex flex-col">
                <h1 class="text-2xl sm:text-3xl text-red-500 font-bold mb-4 text-glow">P//REV</h1>
                
                <div class="mb-4 text-center">
                    <img id="profile-pic" src="imagens/perfil.png" alt="Foto de Perfil" class="w-32 h-32 sm:w-40 sm:h-40 lg:w-52 lg:h-52 mx-auto border-2 border-red-900/50 object-cover">
                </div>

                <nav id="main-menu" class="flex flex-col gap-2">
                    <!-- Botões do Menu serão inseridos aqui -->
                </nav>
                <div id="system-status-container" class="flex-grow flex flex-col justify-end">
                    <!-- Painel de Status será inserido aqui -->
                </div>
            </div>
            
            <div class="flex flex-col gap-2 border-t border-gray-800 pt-2 mt-4 flex-shrink-0">
                <div class="flex items-center justify-between text-gray-500">
                    <div id="lang-buttons" class="flex gap-1">
                        <!-- Botões de Idioma serão inseridos aqui -->
                    </div>
                    <button id="mute-button" aria-label="Ativar ou desativar áudio" class="text-gray-500 hover:text-white p-2">
                        <i class="fas fa-volume-xmark fa-lg"></i>
                    </button>
                </div>
                 <p class="text-xs text-center text-gray-700">G.U.N. TERMINAL V5.0.0</p>
            </div>
        </aside>
        
        <!-- Overlay para mobile -->
        <div id="mobile-overlay" class="lg:hidden fixed inset-0 bg-black/50 z-10 hidden"></div>
        
        <!-- Janela de Conteúdo -->
        <main class="flex-1 w-full h-auto lg:h-screen p-4 sm:p-6 lg:p-8 overflow-y-auto relative">
            <div id="content-window" class="relative z-10 w-full h-full">
                <!-- Conteúdo da seço será inserido aqui -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="audio.js"></script>
    <script src="renderers.js"></script>
    <script src="particles.js"></script>
    <script src="app.js"></script>
</body>
</html>
